<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caurosels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/">
</head>

<body>
    
    <div class="carousel slide" data-bs-ride="carousel" id="banner" >
        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="1000">
                <img src="./slide1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="./slide2.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item active" data-bs-interval="500">
                <img src="./slide3.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="./slide4.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item active" data-bs-interval="500">
                <img src="./slide5.jpg" class="d-block w-100">
            </div>
            
            <button class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next"  data-bs-target="#banner" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
