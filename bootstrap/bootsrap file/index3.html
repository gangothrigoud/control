<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        /* .child{
            display: grid;

    </style>
</head>

<body>
    <button class="btn btn-outline-success p-2 m-5" data-bs-toggle="modal" data-bs-target="#login">Login</button>
    <div class="modal fade" id="login">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="justify-content-center"> Please Login To Continue</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="btn btn-light ms-5 w-25">Sign In</div>
                    <div class="btn btn-light ms-5 w-25">Sign Up

                    </div>

                    <dl>
                        <dt><label for="Username">Username or email<i class="bi bi-person-fill">


                            
                        </i></label></dt>
                        <dd><input type="text" name="Username" id="Username" class="form-control"></dd>
                        <dt><label for="password">Password</label></dt>
                        <dd><input type="password" name="password" id="password" class="form-control"></dd>
                        
                    </dl>
                </div>
                <div class="modal-footer  justify-content-center">
                    <button class="btn btn-success w-100">Sign in</button>
                   
                </div>
                <div class="child  w-100 d-flex gap-5 ms-3 justify-content-center">
                <div><i class="bi bi-google btn btn-danger  ">Google</i></div>
                <div><i class="bi bi-linkedin btn btn-primary  ">Linkedin</i></div>
                </div><br>
                <div class="child  w-100 d-flex gap-5 ms-3 justify-content-center">
                <div><i class="bi bi-facebook btn btn-primary  ">Facebook</i></div>
                <div><i class="bi bi-github btn btn-dark">GitHub</i></div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
